<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>検討モード UI モックアップ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    /* モード切替タブ */
    header {
      background: #f5f5f5;
      padding: 8px 16px;
      display: flex;
      gap: 16px;
    }
    header .tab {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    header .tab.active {
      background: #007acc;
      color: #fff;
    }
    /* メインレイアウト */
    main {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 0;
      padding: 0;
      background: #fafafa;
      height: 100%;
    }
    /* 左パネル */
    .left-panel {
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 8px;
      height: 100%;
      box-sizing: border-box;
      min-height: 0;
    }
    /* ボード */
    #board {
      flex: 1;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #999;
      min-height: 0;
    }
    /* 持ち駒表示 */
    .captured-gote, .captured-sente {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 8px 0;
    }
    .captured-gote > div, .captured-sente > div {
      background: #fff;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    /* 右履歴パネル */
    #history {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      padding: 16px;
      box-sizing: border-box;
      overflow: hidden;
    }
    #history .nav-controls {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }
    #history .moves {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }
    #history textarea {
      width: 100%;
      height: 80px;
      margin-top: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- モード切替タブ -->
  <header>
    <div class="tab">対局モード</div>
    <div class="tab">編集モード</div>
    <div class="tab active">検討モード</div>
  </header>
  <main>
    <div class="left-panel">
      <!-- 後手持ち駒 -->
      <div class="captured-gote"><div>後手持ち駒: 香1, 銀1</div></div>
      <!-- 検討用盤面 -->
      <section id="board">検討用将棋盤</section>
      <!-- 先手持ち駒 -->
      <div class="captured-sente"><div>先手持ち駒: 歩2, 桂1</div></div>
    </div>
    <section id="history">
      <div class="nav-controls">
        <button class="button">&lt;&lt;</button>
        <button class="button">&lt;</button>
        <button class="button">&gt;</button>
        <button class="button">&gt;&gt;</button>
      </div>
      <div class="moves">
        <p>1. 7六歩</p>
        <p>2. 2四歩</p>
        <p>3. 8八銀</p>
      </div>
      <textarea placeholder="コメントを入力…"></textarea>
    </section>
  </main>
</body>
</html>
