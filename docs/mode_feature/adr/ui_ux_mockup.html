<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>将棋GUI モックアップ</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }
    header {
      background: #f5f5f5;
      padding: 8px 16px;
      display: flex;
      gap: 16px;
    }
    header .tab {
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    header .tab.active {
      background: #007acc;
      color: #fff;
    }
    main {
      display: grid;
      /* 左パネル(盤面)を広く、履歴パネルを狭く */
      grid-template-columns: 2fr 1fr;
      gap: 0;
      padding: 0;
      background: #fafafa;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      padding: 16px;
      gap: 8px;
      /* プレイモードと編集モードで盤面サイズを統一 */
      height: 100%;
      box-sizing: border-box;
    }
    .control-panel {
      display: flex;
      flex-direction: row;
      gap: 8px;
      align-items: center;
    }
    .info {
      font-size: 14px;
      text-align: left;
    }
    #board {
      flex: 1;
      width: 100%;
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #999;
    }
    #history {
      background: #fff;
      border: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #history .moves {
      flex: 1;
      padding: 8px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }
    #history .comment {
      padding: 8px;
    }
    footer {
      background: #f5f5f5;
      padding: 8px 16px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #007acc;
      color: #fff;
      cursor: pointer;
    }
    .status {
      margin-left: auto;
    }
    /* 持ち駒表示 */
    .captured-gote,
    .captured-sente {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 8px 0;
    }
    .captured-gote > div,
    .captured-sente > div {
      background: #fff;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <div class="tab active">対局モード</div>
    <div class="tab">編集モード</div>
    <div class="tab">検討モード</div>
  </header>

  <main>
    <div class="left-panel">
      <div class="control-panel">
        <button class="button">対局開始</button>
        <button class="button">入玉宣言</button>
        <button class="button">投了</button>
      </div>
      <div class="info">手数: 0 &nbsp;|&nbsp; 手番: 先手</div>
      <!-- 後手持ち駒: ボード上部に表示 -->
      <div class="captured-gote">
        <div>後手持ち駒: 香1, 銀1</div>
      </div>
      <section id="board">将棋盤エリア</section>
      <!-- 先手持ち駒: ボード下部に表示 -->
      <div class="captured-sente">
        <div>先手持ち駒: 歩2, 桂1</div>
      </div>
    </div>

    <section id="history">
      <!-- ナビゲーションコントロール -->
      <div class="nav-controls" style="padding:4px; display:flex; gap:4px;">
        <button class="button" style="padding:2px 6px; font-size:12px;">&lt;&lt;</button>
        <button class="button" style="padding:2px 6px; font-size:12px;">&lt;</button>
        <button class="button" style="padding:2px 6px; font-size:12px;">&gt;</button>
        <button class="button" style="padding:2px 6px; font-size:12px;">&gt;&gt;</button>
      </div>
      <div class="moves">
        <p>1. 7六歩</p>
        <p>2. 2四歩</p>
        <p>3. 8八銀</p>
        <!-- ... -->
      </div>
    </section>
  </main>

  <!-- 編集モード・検討モードのUIモックアップは別ファイルに移動しました -->
  <!-- このファイルにはプレイモードのUIモックアップのみを残しています -->
</body>
</html>
