                    "status": {
                      "type": "boolean",
                      "example": false
                    },
                    "message": {
                      "type": "string",
                      "example": "Invalid move: 8h2b+"
                    },
                    "board_id": {
                      "type": "integer",
                      "example": 123
                    },
                    "sfen": {
                      "type": "string",
                      "example": "lnsgkgsnl/1r5b1/ppppppppp/9/9/9/PPPPPPPPP/1B5R1/LNSGKGSNL b - 0"
                    }
                  }
                }
              }
            }
          }
        },
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "move": {
                    "type": "string",
                    "description": "指し手の表記",
                    "example": "7g7f"
                  }
                },
                "required": [
                  "move"
                ]
              }
            }
          }
        }
      }
    },
