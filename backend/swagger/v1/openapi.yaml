{
  "openapi": "3.0.1",
  "info": {
    "title": "Shogi API V1",
    "version": "v1",
    "description": "将棋アプリケーションのAPI仕様"
  },
  "paths": {
    "/api/v1/games/{game_id}/board_histories": {
      "get": {
        "summary": "局面履歴の取得",
        "tags": [
          "BoardHistories"
        ],
        "parameters": [
          {
            "name": "game_id",
            "in": "path",
            "description": "ゲームID",
            "required": true,
            "schema": {
              "type": "integer"
            }
          },
          {
            "name": "branch",
            "in": "query",
            "required": false,
            "description": "分岐名（デフォルト: main）",
            "schema": {
              "type": "string"
            }
          }
        ],
        "responses": {
          "200": {
            "description": "履歴取得成功",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "type": "object",
                    "properties": {
                      "id": {
                        "type": "integer"
                      },
                      "game_id": {
                        "type": "integer"
                      },
                      "sfen": {
                        "type": "string"
                      },
                      "move_number": {
                        "type": "integer"
                      },
                      "branch": {
                        "type": "string"
                      },
                      "move_sfen": {
                        "type": "string",
                        "nullable": true,
                        "description": "前局面からの指し手情報（SFEN形式）。例：7g7f, P*3d, 8h2b+"
                      },
                      "notation": {
                        "type": "string",
                        "nullable": true,
                        "description": "棋譜表記（例：「▲7六歩」「△8四銀」）。日本語形式で表示された棋譜。"
                      },
                      "created_at": {
                        "type": "string",
                        "format": "date-time"
                      },
                      "updated_at": {
                        "type": "string",
                        "format": "date-time"
                      }
                    }
                  }
                }
              }
            }
          },
          "404": {
            "description": "ゲームが見つからない",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    },
                    "status": {
                      "type": "integer"
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/api/v1/games/{game_id}/board_histories/branches": {
      "get": {
        "summary": "分岐リストの取得",
        "tags": [
          "BoardHistories"
        ],
        "parameters": [
          {
            "name": "game_id",
            "in": "path",
