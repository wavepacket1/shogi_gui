          "Boards"
        ],
        "description": "通常の対局、または編集モードでの盤面を保存します",
        "parameters": [],
        "responses": {
          "201": {
            "description": "盤面保存成功",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "status": {
                      "type": "string",
                      "example": "success"
                    },
                    "board": {
                      "type": "object",
                      "properties": {
                        "id": {
                          "type": "integer"
                        },
                        "game_id": {
                          "type": "integer"
                        },
                        "sfen": {
                          "type": "string"
                        },
                        "custom_position": {
                          "type": "boolean",
                          "description": "編集モードで作成されたカスタム局面かどうか"
                        },
                        "updated_at": {
                          "type": "string",
                          "format": "date-time"
                        }
                      }
                    }
                  }
                }
              }
            }
          },
          "422": {
            "description": "バリデーションエラー",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "status": {
                      "type": "string",
                      "example": "error"
                    },
                    "message": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          }
        },
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "required": [
                  "board"
                ],
                "properties": {
                  "board": {
                    "type": "object",
                    "required": [
                      "game_id",
                      "sfen"
                    ],
                    "properties": {
                      "game_id": {
                        "type": "integer",
                        "description": "ゲームID"
                      },
                      "sfen": {
                        "type": "string",
                        "description": "盤面情報のSFEN文字列"
                      }
                    }
                  },
                  "mode": {
                    "type": "string",
                    "enum": [
                      "edit"
                    ],
